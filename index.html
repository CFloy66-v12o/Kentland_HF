<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Kentland House Fund|Sign-Up</title>
    <link rel="stylesheet" href="resources/css/style.css" type="text/css">
  </head>
  <body>
    <div class="heading">
      <h1>KENTLAND HOUSE FUND</h1>
      <hr>
    </div>

    <div class="form-layout">
      <form class="form-body" action="index.html" method="post">
        <div class="fName">
          <label for="firstName">First Name:</label>
          <input class="f_name" type="text" name="user_fname" id="firstName" required>
          </div>

       <div class="lName">
         <label for="lastName">Last Name:</label>
         <input class="l_name" type="text" name="user_lname" id="lastName" required>
       </div>

       <div class="email">
         <label for="email">Email:</label>
         <input type="email" name="user_email" id="email" required>
       </div>


       <div class="pswd_1">
         <label for="password">Create Password:</label>
         <input type="password" name="user_password" id="password" required>
       </div>

       <div class="pswd_2">
         <label for="confirmPassword">Confirm Password:</label>
         <input type="password" name="user_cpassword" id="confirmPassword" required>
       </div>

       <div class="more-info">
         <a href="info.html">More Info</a>
       </div>

     </form>
     <div class="button">
       <button type="button" name="button">Kentland Submit</button>
     </div>
   </div>

   <script src="resources/scripts/main.js"></script>
 </body>
 </html>
