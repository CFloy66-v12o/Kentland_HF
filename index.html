<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Kentland House Fund|Sign-Up</title>
    <link rel="stylesheet" href="resources/css/style.css" type="text/css">
  </head>
  <body>
    <div class="heading">
      <h1>KENTLAND HOUSE FUND  Sign-Up</h1>
      <hr>
    </div>

    <div class="form-layout">
      <form class="form-body" action="index.html" method="post">
        <div>
          <label for="firstName">First Name:</label>
          <input type="text" name="user_fname" value="" id="firstName" required>
          </div>

       <div class="">
         <label for="lastName">Last Name:</label>
         <input type="text" name="user_lname" value="" id="lastName" required>
       </div>

       <div class="">
         <label for="mail">Email:</label>
         <input type="email" name="user_email" value="" id="email" required>
       </div>


       <div class="">
         <label for="password">Create Password:</label>
         <input type="password" name="user_password" value="" id="password" required>
       </div>

       <div class="">
         <label for="confirmPassword">Confirm Password:</label>
         <input type="password" name="user_cpassword" value="" id="confirmPassword" required>
       </div>


      </form>
      <div class="button">
        <button type="button" name="button">Submit</button>
      </div>

   </div>


  <script src="resources/scripts/main.js"></script>
  </body>
</html>
