<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Kentland House Fund|Sign-Up</title>
    <link rel="stylesheet" href="resources/css/style.css" type="text/css">
  </head>
  <body>
    <div class="heading">
      <h1>KENTLAND HOUSE FUND  Sign-Up</h1>
      <hr>
    </div>

    <div class="form-layout">
      <form class="form-body" action="index.html" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" name="" value="" id="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" name="" value="" id="lastName" required>

        <label for="password">Create Password:</label>
        <input type="password" name="" value="" id="password" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" name="" value="" id="confirmPassword" required>

      </form>
      <div class="button">
        <button type="button" name="button">Submit</button>
      </div>

   </div>


  <script src="resources/scripts/main.js"></script>
  </body>
</html>
